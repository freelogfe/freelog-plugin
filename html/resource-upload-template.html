<div class="">
    <div class="row">
        <div class="col-md-11"></div>
        <div class="col-md-1"><a class="freelog-close-btn">关闭</a></div>
    </div>
    <div class="flcontent">
      <div class="row">
          <div class="col-md-offset-5 col-md-4">
            <h3>资源类型： </h3>
            <select id="resource-type" class="" name="">
                <option value="markdown">markdown</option>
                <option value="reveal_slide">review slider</option>
            </select>
          </div>
      </div>
        <div class="row">
            <div class="col-md-12 relative"><div>已登陆账户: </div><input readonly class="native-key-bindings" id="jwt-username"> </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12 relative"><div>当前文件名: </div><input readonly class="native-key-bindings" id="active-file-name"></div>
        </div>
        <div class="row">
            <div class="col-md-12 relative"><div>请输入资源名称: </div><input class="native-key-bindings" id="freelog-resource-name"></div>
        </div>
        <div class="row">
            <div class="col-md-8 relative">
                  <div>创建policy: </div>
                  <textarea id="freelog-policy-text" placeholder="请填入相应的policy（非必填）" class="native-key-bindings"></textarea>
                  <p  class="warning-message" id="policy-error-notifications"></p>
            </div>
            <div class="col-md-4 relative">
                  <div>可选择已保存的policy: </div>
                  <select id="policy-select">

                  </select>
            </div>
            <div class="col-md-12 relative">
              <button class="btn" id="beautify">校验</button>
            </div>

            <br/><br/><br/>
            <div>
                <div class="col-md-offset-3 col-md-2"><button class="btn btn-default" id="jwtUploadClk">上传</button></div>
                <div class="col-md-offset-1 col-md-2"><button class="btn btn-default" id="logoutClk">退出并注销登陆</button></div>
            </div>
    </div>
</div>
